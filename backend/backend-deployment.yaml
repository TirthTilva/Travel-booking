apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yashpatel0296/travel-world-app:1
          ports:
            - containerPort: 4000

          # ðŸ‘‡ THIS PART YOU ADD HERE
          env:
            - name: PORT
              value: "4000"

            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: MONGO_URL

            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET_KEY
